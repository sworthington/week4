<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scott's Shopping List</title>
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- My own Javascript -->
    <script src="todo.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>Scott's Shopping List</h1>

      <ul class="list-group">
          <li class="list-group-item" style="border: none">
              <div class="checkbox">
                  <label><input type="checkbox" unchecked>Bread</label>
              </div>
          </li>
          <li class="list-group-item" style="border: none">
              <div class="checkbox">
                  <label><input type="checkbox" unchecked>Eggs</label>
              </div>
          </li>
          <li class="list-group-item" style="border: none">
              <div class="checkbox">
                  <label><input type="checkbox" unchecked>Milk</label>
              </div>
          </li>
          <li class="list-group-item" style="border: none">
              <div class="checkbox">
                  <label><input type="checkbox" unchecked>Spinach</label>
              </div>
          </li>
          <li class="list-group-item" style="border: none">
              <div class="checkbox">
                  <label><input type="checkbox" unchecked>Avocados</label>
              </div>
          </li>
      </ul>

    </div>
  </body>
</html>
